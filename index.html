    html,body {
      height:100%;

    img {

      display:block;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
    }
    h1 {
      font-size:2.4rem;
      margin:18px 0;
      color:var(--accent);
      text-align:center;
    }
    .btn {
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:12px 22px;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      box-shadow:0 8px 20px rgba(255,111,166,.35);
    }
    iframe {
      width:92%;
      max-width:820px;
      aspect-ratio:16/9;
      border:none;
      border-radius:14px;
      display:block;
      margin:28px auto;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
    }
    footer {
      text-align:center;
      color:#a56a91;
      margin:28px 0 60px;
    }

    /* Passwort-Overlay */
    .overlay {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,111,166,0.12), rgba(255,182,197,0.06));
      z-index:9999;
      backdrop-filter: blur(4px);
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.98));
      padding:28px;
      border-radius:16px;
      box-shadow:0 14px 40px rgba(107,72,107,0.12);
      max-width:480px;
      text-align:center;
    }
    .card h2 {margin:0 0 8px;color:var(--accent)}
    .card p {margin:0 0 18px;color:#6b486b}
    .input {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
    }
    .input input {
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.08);
      width:70%;
      font-size:16px;
    }
    .input button {
      padding:10px 14px;
      border-radius:10px;
      border:none;
      background:var(--accent);
      color:white;
      font-weight:700;
      cursor:pointer;
    }
    .hint {margin-top:12px;color:#8b4d78;font-size:14px}
    .error {color:#b0003a;margin-top:10px}

    @media (max-width:560px){
      .card{margin:12px}
      h1{font-size:1.8rem}
    }
  </style>
</head>
<body>
  <!-- Passwort-Overlay -->
  <div id="overlay" class="overlay" aria-hidden="false">
    <div class="card" role="dialog" aria-labelledby="pamTitle" aria-modal="true">
      <h2 id="pamTitle">Nur f√ºr Thea üíï</h2>
      <p>Bitte gib das Passwort ein.</p>
      <div class="input">
        <input id="pwInput" type="password" placeholder="Passwort" aria-label="Passwort eingeben" />
        <button id="pwBtn">Los</button>
      </div>
      <div id="msg" class="error" role="status" aria-live="polite"></div>
      <div class="hint">Bitte behalte das Passwort nur f√ºr dich Thea,
        das ist nur f√ºr dich will nicht das jemand anderes das sieht</div>
    </div>
  </div>

  <!-- Hauptinhalt -->
  <main id="content" class="wrap" style="display:none;">
    <!-- üîπ Dein Startbild -->
    <img src="startbild.jpg" alt="Startbild">

    <h1>Happy Birthday Thea üéâü•≥</h1>

    <div style="text-align:center;margin:12px 0">
      <a class="btn" href="https://files.fm/f/cyvccggthd" target="_blank" rel="noopener">Klick hier üéÅ</a>
    </div>

    <!-- üîπ Eingebettetes YouTube-Video -->
    <iframe
      src="https://youtube.com/shorts/bauAQ3lAHVA?feature=share"
      title="YouTube video"
      allowfullscreen>
    </iframe>

    <footer>Von Phil üíï</footer>
  </main>

  <script>
    const PASSWORD = "260124"; // Passwort hier √§ndern

    const overlay = document.getElementById('overlay');
    const input = document.getElementById('pwInput');
    const btn = document.getElementById('pwBtn');
    const msg = document.getElementById('msg');
    const content = document.getElementById('content');

    function unlock() {
      if (input.value === PASSWORD) {
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden', 'true');
        content.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        msg.textContent = "Falsches Passwort ‚Äî versuche es noch einmal.";
        input.value = "";
        input.focus();
      }
    }

    btn.addEventListener('click', unlock);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') unlock(); });
  </script>
</body>
</html>
