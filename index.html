    /* Seite */
    .wrap{max-width:980px;margin:56px auto;padding:20px}
    img{width:100%;display:block;border-radius:12px}
    h1{font-size:2.4rem;margin:18px 0;color:var(--accent);text-align:center}
    .btn{display:inline-block;background:var(--accent);color:#fff;padding:12px 22px;border-radius:14px;text-decoration:none;font-weight:700;box-shadow:0 8px 20px rgba(255,111,166,.35)}

      padding:28px;border-radius:16px;box-shadow:0 14px 40px rgba(107,72,107,0.12);max-width:480px;text-align:center;

      padding:10px 14px;border-radius:10px;border:none;background:var(--accent);color:white;font-weight:700;cursor:pointer;
    }
    .hint{margin-top:12px;color:#8b4d78;font-size:14px}
    .error{color:#b0003a;margin-top:10px}

    @media (max-width:560px){
      .card{margin:12px}

  </style>
</head>
<body>
  <!-- Passwort-Overlay -->
  <div id="overlay" class="overlay" aria-hidden="false">
    <div class="card" role="dialog" aria-labelledby="pamTitle" aria-modal="true">
      <h2 id="pamTitle">Nur f√ºr Thea üóº</h2>

        <input id="pwInput" type="password" placeholder="Passwort" aria-label="Passwort eingeben" />
        <button id="pwBtn">Los</button>
      </div>
      <div id="msg" class="error" role="status" aria-live="polite"></div>
      <div class="hint">Tipp: Du kannst das Passwort sp√§ter in der Datei anpassen.</div>
    </div>
  </div>

  <!-- Hauptinhalt (wird nach korrektem Passwort sichtbar) -->
  <main id="content" class="wrap" style="display:none;">
    <img src="image.jpg" alt="Startbild">
    <h1>Happy Birthday Thea üéâü•≥</h1>

    <div style="text-align:center;margin:12px 0">

    <video controls playsinline>
      <source src="https://youtube.com/shorts/bauAQ3lAHVA?feature=share" type="video/mp4">

  <script>
    // ---------- HIER Passwort anpassen ----------
    // Setze hier dein gew√ºnschtes Passwort (nicht leer lassen)
    const PASSWORD = "260124";
    // ------------------------------------------

    const overlay = document.getElementById('overlay');
    const input = document.getElementById('pwInput');
    const btn = document.getElementById('pwBtn');
    const msg = document.getElementById('msg');
    const content = document.getElementById('content');

    // Option: Versuche automatisch Fokus
    setTimeout(()=> input.focus(), 200);

    function unlock() {
      const val = input.value || "";
      if(val === PASSWORD) {
        // korrekt
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden', 'true');
        content.style.display = 'block';
        // optional: scroll to content
        window.scrollTo({top:0, behavior:'smooth'});
      } else {
        msg.textContent = "Falsches Passwort ‚Äî versuche es noch einmal.";
        input.value = "";
        input.focus();
      }
    }

    btn.addEventListener('click', unlock);
    input.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') unlock();
    });

    // Falls du m√∂chtest, kann man auch bei korrektem Passwort direkt auf eine andere Seite weiterleiten:
    // Ersetze content.style.display = 'block'; mit window.location.href = 'https://example.com';
  </script>
